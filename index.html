<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
                <!-- Logo -->
                 <a href="/" class="cursor-pointer py-7 pr-7">
                    <img src="./images/logo.svg"
                     width="125px" height="30px">
                 </a>

                 <ul class="flex space-x-6">
                    <l1 class="cursor-pointer text-white font-mullish py-7 hover:text-lightBlue 
                    transition-all duration-200 relative group">
                    <a href="/">Payments</a>
                    <div class= " absolute bottom-0 hidden w-full h-1 bg-lightBlue group-hover:block
                    transition-all duration-200"></div>
                    </l1>

                    <l1 class="cursor-pointer text-white font-mullish py-7 hover:text-lightBlue 
                    transition-all duration-200 relative group">
                    <a href="/">Banking</a>
                    <div class= " absolute bottom-0 hidden w-full h-1 bg-lightBlue group-hover:block
                    transition-all duration-200"></div>
                    </l1>
                    <l1 class="cursor-pointer text-white font-mullish py-7 hover:text-lightBlue 
                    transition-all duration-200 relative group">
                    <a href="/">Coorporate card</a>
                    <!-- <div class= " absolute bottom-0 hidden w-full h-1 bg-lightBlue group-hover:block
                    transition-all duration-200"></div> -->
                    </l1>
                    
                    <l1 class="cursor-pointer text-white font-mullish py-7 hover:text-lightBlue 
                    transition-all duration-200 relative group">
                    <a href="/">Pay Role</a>
                    <!-- <div class= " absolute bottom-0 hidden w-full h-1 bg-lightBlue group-hover:block
                    transition-all duration-200"></div> -->
                    </l1>

                    <l1 class="cursor-pointer text-white font-mullish py-7 hover:text-lightBlue 
                    transition-all duration-200 relative group">
                    <a href="/">Resources</a>
                    <div class= " absolute bottom-0 hidden w-full h-1 bg-lightBlue group-hover:block
                    transition-all duration-200"></div>
                    </l1>

                    <l1 class="cursor-pointer text-white font-mullish py-7 hover:text-lightBlue 
                    transition-all duration-200 relative group">
                    <a href="/">Support</a>
                    <div class= " absolute bottom-0 hidden w-full h-1 bg-lightBlue group-hover:block
                    transition-all duration-200"></div>
                    </l1>

                    <l1 class="cursor-pointer text-white font-mullish py-7 hover:text-lightBlue 
                    transition-all duration-200 relative group">
                    <a href="/">Pricing</a>
                    <div class= " absolute bottom-0 hidden w-full h-1 bg-lightBlue group-hover:block
                    transition-all duration-200"></div>
                    </l1>
                 </ul>

                 <div class="flex space-x-6 ">
                    <img src="./images/india-flag.svg"
                    width="28px"  height="20px">
                    <button class="bg-deepBlue py-3 px-5 font-mullish text-white 
                    border-lightBlue border rounded-sm font-bold text-sm">Log in</button>

                    <button class="py-3 px-5 font-mullish text-sm rounded-sm font-bold bg-white text-lightBlue300
                    hover:text-lightBlue500 hover:opacity-90 border hidden lg:flex transition-all duration-200">Sign Up
                    <svg
                    viewBox="0 0 24 24"
                    focusable="false"
                    class="w-[14px] h-[14px] ml-3"
                  >
                    <path
                      fill="currentColor"
                      d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                    ></path>
                  </svg></button>
                 </div>
        </div>
    </nav>

    <!-- Hero Section -->
     <section class= " relative bg-deepBlue ">
        <div class="w-10/12 max-w-[1080px] flex lg:flex-row justify-between items-center mx-auto">
            <div class="space-y-8 ">
                <h1 class="font-bold text-[40px] font-mullish text-white ">Power Your Finance, grow your business</h1>
                <div class="bg-green-600 w-5 h-1"></div>
                <p class="font-mullish leading-7 text-white opacity-60">Accept payments from customers. Automate payouts to vendors &
                    employees. Never run out of working capital.</p>
                <button class="bg-lightBlue300
                 hover:bg-lightBlue500 text-white py-[14px] px-[18px] rounded-md font-mullish font-bold transition-all duration-200
                 " >Sign Up Now</button>
            </div>
            <img src="./images/hero-illustration.jpg" class="w-full max-w-[680px]">
        </div>
        
        <div class="w-[103% ] absolute left-0 right-0">
            <img src="./images/hero-shape.svg" class="w-full object-fill">
        </div>
     </section>

    
</body>
</html>
